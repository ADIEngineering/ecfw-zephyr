description: PWM LEDS Multicolor parent node

compatible: "pwm-leds-multicolor"

properties:
    label:
      description: |
        Human readable string describing the device and used to set the device
        name. It can be passed as argument to device_get_binding() to retrieve
        the device. If this property is omitted, then the device name is set
        from the node full name.

child-binding:
    description: |
        Bindings to describe multi-color LEDs that are grouped from individual
        PWM nodes.

    properties:
        color:  
            description: |
                Multicolor LEDs should define this as RGB (which needs to be defined)
            type: int
            required: true
        max-brightness:
            description: Maximum brightness of the LED
            required: false
            type: int

    child-binding:
        description: The individual PWM nodes that make up the RGB LED
        properties:
            pwms:
                required: true
                type: phandle-array
            color:
                required: true
                type: int
